<?xml version="1.0" encoding="UTF-8"?>
<!-- Portfolio tab icon (clean, scalable, modern) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-label="Portfolio icon">
  <defs>
    <!-- Subtle 2025-style accent gradient -->
    <linearGradient id="g" x1="10" y1="8" x2="54" y2="56" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#7C3AED"/>
      <stop offset="0.55" stop-color="#06B6D4"/>
      <stop offset="1" stop-color="#22C55E"/>
    </linearGradient>

    <!-- Soft highlight -->
    <radialGradient id="h" cx="20" cy="16" r="42" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#FFFFFF" stop-opacity="0.20"/>
      <stop offset="1" stop-color="#FFFFFF" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Rounded-square base -->
  <rect x="4" y="4" width="56" height="56" rx="14" fill="#0B0F1A"/>
  <rect x="4" y="4" width="56" height="56" rx="14" fill="url(#h)"/>

  <!-- Accent ring -->
  <rect x="6.5" y="6.5" width="51" height="51" rx="12.5" fill="none" stroke="url(#g)" stroke-width="2"/>

  <!-- Monogram "P" (font-free, crisp at favicon sizes) -->
  <path
    d="M24 46V18h13.5c6.2 0 10.5 3.6 10.5 9.3S43.7 37 37.5 37H29"
    fill="none"
    stroke="#FFFFFF"
    stroke-width="6"
    stroke-linecap="round"
    stroke-linejoin="round"
  />

  <!-- Small accent dot -->
  <circle cx="46.2" cy="18.8" r="2.2" fill="url(#g)"/>
</svg>
